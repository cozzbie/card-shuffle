<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card Shuffle</title>
    <meta name="keywords" content="vue,card,shuffle"> 
    <meta name="description" content="A card shuffler built with vuejs">
    <base href="./">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container top-100" id="app">
        <div class="row">
            <div class="col-xs-12" v-sortable>
                <card :left="0" :top="0"></card>
                <card :left="74" :top="0"></card>
                <card :left="147" :top="0"></card>
                <card :left="147" :top="0"></card>
                <card :left="147" :top="0"></card>
            </div>   
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.js"></script>
    <script src="https://unpkg.com/sortablejs@1.4.2"></script>
    <script src="https://unpkg.com/vue-sortable@0.1.3"></script>
    <script src="/js/comps/card.vue.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
